<div class="signup-page">
	<route-modal [cancelUrl]="['../']" [closeOnEscape]="false" [closeOnOutsideClick]="false">
		<modal-header>
			<header class="wrapper text-center"> <strong>Sign up to find interesting thing</strong> </header>
		</modal-header>
		<modal-content>
			<section id="content" class="wrapper-md animated fadeInDown">
			<div class="container aside-xl">
				<section class="m-b-lg">
					<form action="http://flatfull.com/themes/musik/index.html">
						<div class="form-group"> <input placeholder="Name" class="form-control rounded input-lg text-left no-border"> </div>
						<div class="form-group"> <input type="email" placeholder="Email" class="form-control rounded input-lg text-left no-border"> </div>
						<div class="form-group"> <input type="password" placeholder="Password" class="form-control rounded input-lg text-left no-border"> </div>
						<div class="checkbox i-checks m-b"> <label class="m-l"> <input type="checkbox" checked=""><i></i> Agree the <a href="#">terms and policy</a> </label> </div>
						<button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Sign up</span></button> 
						<div class="line line-dashed"></div>
						<p class="text-muted text-center"><small>Already have an account?</small></p>
						<a [routerLink]="['/signin']" class="btn btn-lg btn-info btn-block btn-rounded">Sign in</a> 
					</form>
				</section>
			</div>
		</section>
		</modal-content>
	</route-modal>
</div>
