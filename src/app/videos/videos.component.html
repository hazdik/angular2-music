<section class="vbox" id="bjax-el">
    <section class="scrollable padder-lg">
        <h2 class="font-thin m-b">Videos</h2>
        <sk-rotating-plane [isRunning]="isLoading"></sk-rotating-plane>
        <div class="row row-sm" *ngIf="videos.length > 0">
            <div class="col-xs-6 col-sm-4 col-md-3" *ngFor="let video of videos | paginate: {itemsPerPage: 8, currentPage: p}">
                <div class="item">
                    <div class="pos-rlt">
                        <div class="item-overlay opacity r r-2x bg-black">
                            <div class="center text-center m-t-n"> <a [routerLink]="['/video',video.videoId]"><i class="fa fa-play-circle i-2x"></i></a> </div>
                        </div>
                        <a [routerLink]="['/video',video.videoId]"><img [src]="video.thumbnailUrl" alt="" class="r r-2x img-full">
                        </a>
                    </div>
                    <div class="padder-v"> <a [routerLink]="['/video',video.videoId]" class="text-ellipsis">{{video.title}}</a> <a href="https://youtube.com/channel/{{video.channelId}}" target="_blank" class="text-ellipsis text-xs text-muted">{{video.channelTitle}}</a> </div>
                </div>
            </div>
        </div>
        <pagination-controls (pageChange)="p = $event">
            <ul class="pagination">
                <li><a href="#"><i class="fa fa-chevron-left"></i></a>
                </li>
                <li class="active"><a href="#">1</a>
                </li>
                <li><a href="#">2</a>
                </li>
                <li><a href="#">3</a>
                </li>
                <li><a href="#">4</a>
                </li>
                <li><a href="#">5</a>
                </li>
                <li><a href="#"><i class="fa fa-chevron-right"></i></a>
                </li>
            </ul>
        </pagination-controls>
    </section>
</section>
